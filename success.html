<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - POS System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="success-style.css">
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Order Successful!</h1>
            <p class="message">Your transaction has been completed successfully.</p>
            <div class="order-details">
                <div class="detail-row">
                    <span class="label">Order ID:</span>
                    <span class="value" id="orderId"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Date:</span>
                    <span class="value" id="orderDate"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Payment Method:</span>
                    <span class="value" id="paymentMethod"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Total Amount:</span>
                    <span class="value" id="orderTotal"></span>
                </div>
                <div id="cashDetails" class="cash-details">
                    <div class="detail-row">
                        <span class="label">Cash Received:</span>
                        <span class="value" id="cashReceived"></span>
                    </div>
                    <div class="detail-row highlight">
                        <span class="label">Change:</span>
                        <span class="value" id="changeAmount"></span>
                    </div>
                </div>
            </div>
            <div class="receipt-preview" id="receiptPreview">
                <!-- Receipt content will be populated by JavaScript -->
            </div>
            <div class="action-buttons">
                <button class="print-btn" onclick="printReceipt()">
                    <i class="fas fa-print"></i>
                    Print Receipt
                </button>
                <button class="new-order-btn" onclick="startNewOrder()">
                    <i class="fas fa-shopping-cart"></i>
                    New Order
                </button>
            </div>
        </div>
    </div>
    <script src="success.js"></script>
</body>
</html>
